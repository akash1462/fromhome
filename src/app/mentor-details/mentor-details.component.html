<div class="container">
        <div class="row justify-content-center" >
    
            <div class="card mt-5">
                <div class="card-body">
    
                    <form [formGroup]="addDetails" (submit)="addMentorDetails()">
                        <h1>Mentor Details</h1>
                        <!--Alerts for invalid details-->
                        <!-- <div class="alert-danger" *ngIf="!userCreated">
                            {{this.error}}
                        </div>
     -->
                        <!--Username Details-->
                        <div class="row form-group">
                            <label for="linkedinUrl">LinkedinUrl</label>
                            <input type="text" class="form-control" placeholder="Enter Url" formControlName="linkedinUrl" id="linkedinUrl">
                            <!-- <div class="validation-text" *ngIf="linkedinUrl.invalid && linkedinUrl.errors.required && linkedinUrl.touched"> linkedinUrl is required</div> -->
                        </div>
    
                        <!--First Name and Last Name Detailss-->
                        <div class="row">
                            <div class="form-group mr-5">
                                <label for="yearsOfExperience">Years Of Experience</label>
                                <input type="number" class="form-control" placeholder="Enter Years Of Experience"
                                    formControlName="yearsOfExperience" id="yearsOfExperience">
                                <div class="validation-text"
                                    *ngIf="yearsOfExperience.invalid && yearsOfExperience.errors.required && yearsOfExperience.touched">Experience
                                    is required</div>
                            </div>
<!--     
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" placeholder="Enter Last Name"
                                    formControlName="lastname" id="lastname">
                                <div class="validation-text"
                                    *ngIf="lastname.invalid && lastname.errors.required && lastname.touched">Last Name is
                                    required</div>
                            </div> -->
                        </div>
                        
                        <!-- Signup Button submit form-->
                        <div class="row">
                            <button type="submit" class="btn btn-custom" [disabled]="!addDetails.valid">Add Details</button>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
   </div>
